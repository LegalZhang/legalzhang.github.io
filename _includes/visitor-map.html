<!-- Visitor Map Widget -->
<style>
  .visitor-map {
    text-align: center;
    margin: 20px auto;
    max-width: 350px;
    overflow: hidden;
    transform: scale(0.75);
    transform-origin: center;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .visitor-map iframe {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  @media (max-width: 480px) {
    .visitor-map {
      max-width: 95%;
      transform: scale(0.65);
    }
  }
</style>

<div class="visitor-map">
  <script type="text/javascript" id="clustrmaps" src="https://clustrmaps.com/map_v2.js?d=JGofUlMgBYoohJc50DZ2-QudgG5GmoxmlVMY8-ZfX2U&cl=ffffff&w=a"></script>
</div>
